const round = (n, dp) => {
  const h = +('1'.padEnd(dp + 1, '0')) // 10 or 100 or 1000 or etc
  return Math.round(n * h) / h
}

app.controller('b2014Ctrl', ['$scope','$cookies','$cookieStore', '$http', function($scope,$cookies,$cookieStore, $http) {
	$scope.sum_wage = 78000;
	$scope.wage_ncp = 12;
	$scope.actual_service = 3800;
	$scope.total_ncp = 234;
	
	$scope.update =  function () {
		$scope.pensionable_salary = Math.round($scope.sum_wage*30/(365-$scope.wage_ncp));
		$scope.pensionable_service = $scope.actual_service - $scope.total_ncp;
		$scope.pension = Math.round($scope.pensionable_salary*$scope.pensionable_service/(70*365));
	}
}]);

app.controller('bothCtrl', ['$scope','$cookies','$cookieStore', '$http', function($scope,$cookies,$cookieStore, $http) {

	$scope.months1 = 4;
	$scope.months2 = 60-$scope.months1;
	$scope.ncp1 = 0;
	$scope.ncp2 = 0;
	$scope.actual_service = 35*365;
	$scope.total_ncp = 0;
	$scope.avg_wage1 = 15000;
	$scope.avg_wage2 = 6500;
	$scope.age=58;
	$scope.weightage = 0;
	$scope.eligible_service = $scope.actual_service-$scope.total_ncp;
	//$scope.eligible_service1 = $scope.actual_service-$scope.total_ncp+365*$scope.weightage;
	$scope.weightage_month = 0;
	$scope.min=1000;
	
	if($scope.age>=58 && $scope.eligible_service>7300){
		$scope.weightage = 2
		$scope.eligible_service1 = $scope.actual_service+365*$scope.weightage-$scope.total_ncp;
		$scope.weightage_month = 24;
	}
	$scope.part1 = round((($scope.months1*30 - $scope.ncp1)*$scope.avg_wage1)/(60*30), 2);
	$scope.part2 = round((($scope.months2*30 - $scope.ncp2)*$scope.avg_wage2)/(60*30), 2);
	$scope.avg_wage = $scope.part1 + $scope.part2;
	$scope.psal = $scope.avg_wage;
	$scope.pser = $scope.actual_service - $scope.total_ncp;
	$scope.pension58 = $scope.psal*$scope.pser/(70*365);
	$scope.pension58min = ($scope.pension58>$scope.min)? $scope.pension58:$scope.min;
	$scope.pension = $scope.pension58;
	
	
	$scope.update = function () {
		if($scope.age>=58 && $scope.eligible_service>7300){
			$scope.weightage = 2
			$scope.eligible_service1 = $scope.actual_service+365*$scope.weightage-$scope.total_ncp;
			$scope.weightage_month = 24;
		} else {
			$scope.weightage = 0
			$scope.eligible_service1 = $scope.actual_service+365*$scope.weightage-$scope.total_ncp;
			$scope.weightage_month = 0;
		}
		if($scope.months1<=60 && $scope.months1>0) {
			$scope.months2 = 60-$scope.months1;
			$scope.part1 = round((($scope.months1*30 - $scope.ncp1)*$scope.avg_wage1)/(60*30), 2);
			$scope.part2 = round((($scope.months2*30 - $scope.ncp2)*$scope.avg_wage2)/(60*30), 2);
			$scope.avg_wage = $scope.part1 + $scope.part2;
			$scope.psal = $scope.avg_wage;
			$scope.pser = $scope.eligible_service1 - $scope.total_ncp;
			$scope.pension58 = round($scope.psal*$scope.pser/(70*365),0);
			$scope.pension58min = ($scope.pension58>$scope.min)? $scope.pension58:$scope.min;
			earlyPension();
		} else if ($scope.months1==0){
			$scope.months2 = 12;
			$scope.part2 = $scope.avg_wage2*12*30/(360-$scope.ncp2);
			$scope.part1 = 0;
			$scope.avg_wage = $scope.part1 + $scope.part2;
			$scope.psal = $scope.avg_wage;
			$scope.pser = $scope.eligible_service1 - $scope.total_ncp;
			$scope.pension58 = round($scope.psal*$scope.pser/(70*365),0);
			$scope.pension58min = ($scope.pension58>$scope.min)? $scope.pension58:$scope.min;
			earlyPension();
		} else {
			$scope.months2 = 0;
		}
		
	}
	
	function earlyPension(){
		if($scope.age>58){
			diff = $scope.age - 58;
			console.log(diff);
			$scope.pension = round($scope.pension58min*(1+0.04*diff),0);
		} else if($scope.age<58){
			diff =  58-$scope.age;
			console.log(diff);
			$scope.pension = round($scope.pension58min*(1-0.04*diff),0);
		} else {
			$scope.pension = $scope.pension58;
		}
	}

}]);
