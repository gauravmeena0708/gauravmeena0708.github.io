app.controller('b2014Ctrl', ['$scope','$cookies','$cookieStore', '$http', function($scope,$cookies,$cookieStore, $http) {
	$scope.sum_wage = 78000;
	$scope.wage_ncp = 12;
	$scope.actual_service = 3800;
	$scope.total_ncp = 234;
	
	$scope.update =  function () {
		$scope.pensionable_salary = Math.round($scope.sum_wage*30/(365-$scope.wage_ncp));
		$scope.pensionable_service = $scope.actual_service - $scope.total_ncp;
		$scope.pension = Math.round($scope.pensionable_salary*$scope.pensionable_service/(70*365));
	}
}]);
